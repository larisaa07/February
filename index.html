<!doctype html>
<html lang="en">
    <head>
        <title>Rock, Paper, Scissors</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"/>

        <!--link to my css-->
        <link href="style.css" rel="stylesheet">

    </head>

    <body>
        
        <!--header start-->
        <header>
            <div class="row m-3">
                <!-- Hero-->
                <div class="col-12 p-5 text-center rounded-2 bg-hero-image">
                    <div class="d-flex justify-content-center align-items-center h-100">
                        <div class="text-black">
                            <h1 class="mb-3">Rock, Paper, Scissors</h1>
                        </div>
                    </div>
                </div>
                <!-- Hero END-->
            </div>
        </header>
        <!--header end-->

        <div class="container">

            <!--description of cite-->
            <div class="row">
                <h3>Choose rock, paper, or scissors to play against the computer. The winner will be declared after 5 rounds.</h3>
            </div>

            <!--name and score section-->
            <div class="row">
                <div class="col-md-4">
                    <button onclick="userName()">Click to enter your name:</button>
                </div>
                <div class="col-md-4">
                    <h2 id="score">Score:</h2>
                </div>
            </div>

            <!--your choices-->
            <div class="row-md-10">
                <h1>Your Choice:</h1>
            </div>
            <div class="row-md-10">
                <div class="col-lg-3">
                    <img src="" alt="picture of a rock">
                    <h2>Rock</h2>
                </div>
                <div class="col-lg-3">
                    <img src="imgs/linedPaper.jpg" alt="picture of a paper">
                    <h2>Paper</h2>
                </div>
                <div class="col-lg-3">
                    <img src="" alt="picture of a scissor">
                    <h2>Scissor</h2>
                </div>
            </div>





        </div>
        




        <footer>
            <!-- place footer here -->
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
        
        <script src="script.js"></script>
    </body>
</html>
